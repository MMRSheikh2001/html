<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Form</title>
</head>

<body>
    <fieldset>
        <legend>Student Registration</legend>
        <form action="">

            <label for="">Name</label>
            <input type="text">

            <br><label for="">Phone Number</label>
            <input type="number">

            <br><label for="">Email</label>
            <input type="email">

            <br><label for="">Address</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>

            <br><label for="">Gender</label>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            <input type="radio" name="Gender">Other

            <br><label for="">Subject</label>
            <select name="" id="">
                <option value="">Language</option>
                <option value="">Java</option>
                <option value="">PHP</option>
                <option value="">C++</option>
            </select>

            <br><label for="">Hobby</label>
            <input type="checkbox">Coding
            <input type="checkbox">Eating
            <input type="checkbox">Sleeping

           <br><br><br> <button type="submit" id="submit">Ok</button>
            <button type="reset" id="reset">Cancel</button>

        </form>
    </fieldset><br><br>

</body>

</html>
