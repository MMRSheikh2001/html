<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>

<body>
    <fieldset>
        <legend>Student Registration Form</legend>

        <form action="">
            <br><label for="">Name</label>
            <input type="text">

            <br><label for="">Phone Number</label>
            <input type="number">
            
            <br><label for="">Email</label>
            <input type="email">

            <br><label for="">Password</label>
            <input type="password">

            <br><label for="">Address</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>

            <br><label for="">Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Other

            <br><label for="">Subject</label>
            <select name="" id="">
                <option value="">--Subject--</option>
                <option value="">Math</option>
                <option value="">Statistics</option>
                <option value="">CSE</option>
            </select>

            <br><label for="">Hobby</label>
            <input type="checkbox">Sleeping
            <input type="checkbox">Coding
            <input type="checkbox">Eating

           <br><br><br> <button type="submit" id="s">OK</button>
           <button type="reset" id="r">Cancel</button>

        </form>

    </fieldset>
</body>

</html>
