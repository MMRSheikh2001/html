<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <fieldset>
        <legend>
            Student Registration Form
        </legend>

        <form action="">
            <br> <label for="">Name</label><br>
            <input type="text">

            <br> <label for="">Phone Number</label><br>
            <input type="number">

            <br> <label for="">Email</label><br>
            <input type="email">

            <br><label for="">Password</label>
            <input type="password">

            <br><label for="">Address</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>

            <br><label for="">Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Other

            <br><label for="">Hobby</label>
            <input type="checkbox">Eating
            <input type="checkbox">Sleeping
            <input type="checkbox">Coding

            <br><label for="">Subject</label>
            <select name="" id="">
                <option value="">--Subject--</option>
                <option value="">Physics</option>
                <option value="">Chemistry</option>
                <option value="">Math</option>




            </select>
            <br><br>
            <button type="submit">Ok</button>
            <button type="reset">Cancel</button>
        </form>
    </fieldset>
</body>

</html>
