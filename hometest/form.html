<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Registration Form</title>
</head>
<body>
    <form action="">
        <br><label for="">Name</label>
        <input type="text">

        <br><label for="">Email</label>
        <input type="email">

        <br><label for="">Gender</label>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <input type="radio" name="Gender">Other

        <br><label for="">Subject</label>
        <select name="" id="">
            <option value="">Physics</option>
            <option value="">Chemistry</option>
            <option value="">Math</option>
            <option value="">Biology</option>
        </select>

        <br><label for="">hobby</label>
        <input type="checkbox" name="" id="">Coding
        <input type="checkbox" name="" id="">Eating
        <input type="checkbox" name="" id="">Sleeping

        <br><label for="">About</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br><br>

        <button type="submit" id="s">Submit</button>
        <button type="reset" id="r">Reset</button>
    </form>
</body>
</html>
